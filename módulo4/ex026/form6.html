<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>elementos fora do input</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="Ma">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
       </p>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="adm">Adiministrador</option>
            <option value="cont">Contador</option>
            <option value="profe">Professor</option>
        </datalist>
       </p>
       <p>
        <label for="imsg">Menssagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        
       </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

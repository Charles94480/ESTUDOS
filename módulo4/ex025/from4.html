<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais comandos em inputs</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="50" placeholder="Nome Completo" autocomplete="name">
        </p>
        
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel"  >
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" required autocomplete="email">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>
    </form>
    
</body>
</html>

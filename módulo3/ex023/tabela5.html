<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .Nomes{
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <h1>Exercios de tabela</h1>
    <table>
        <colgroup>
            <col class="Nomes">
            <col class="Sexo">
            <col class="Idade">
            <col class="Profissão">
        </colgroup>
        <caption>Cadrasto</caption>
        <tr>
            <th scope="col">Nomes</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Charles</td>
            <td>M</td>
            <td>18</td>
            <td>Progamador</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>25</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>29</td>
            <td>Cozinheira</td>
        </tr>
    </table>
</body>
</html>
